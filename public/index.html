      <div id="root">
        
      </div>

  <script>
      $(function() {
        $(".carousel").on("slide.bs.carousel", function(e) {
          var prev = $(this)
            .find(".active")
            .index();
          var next = $(e.relatedTarget).index();
          var video = $("#video-player")[0];
          var videoSlide = $("#video-player")
            .closest(".carousel-item")
            .index();
          if (next === videoSlide) {
            if (video.tagName == "IFRAME") {
              player.playVideo();
            } else {
              createVideo(video);
            }
          } else {
            if (typeof player !== "undefined") {
              player.pauseVideo();
            }
          }
        });
    });
  </script> 
  </body>
